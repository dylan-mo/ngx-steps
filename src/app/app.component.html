<ngx-steps [steps]="steps"></ngx-steps>

  <button type="button"  class="btn btn-lg btn-primary" (click)="preClick($event)">Previous</button>
  <button type="button"  class="btn btn-lg btn-danger" (click)="nextClick($event)">&nbsp;&nbsp;Next&nbsp;&nbsp;</button>
</div>
